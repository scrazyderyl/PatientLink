<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Treatment Plan</title>
        <link rel="stylesheet" type="text/css" href="\shared.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script async defer src="app.js"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-links">
                <a class="navbar-link" href="\">Home</a>
                <a class="navbar-link" href="\patients">For Patients</a>
                <a class="navbar-link" href="\providers">For Providers</a>
                <a class="navbar-link" href="\about">About</a>
            </div>
            <div class="spacer"></div>
            <a class="login" href="\login">Login</a>
        </div>
        <div class="content">
            <p class="heading">Medications</p>
            <div class="parameter">
                <p class="label">Drug</p>
                <input type="text" style="width: 180px;">
            </div>
            <div class="parameter">
                <p class="label">Dosage</p>
                <input type="text" style="width: 20px;">
            <div class="parameter">
                <p class="label">Frequency</p>
                <input type="text" style="width: 50px;">
            </div>
            <div>
                <button class="add-drugs">Add more</button>
            </div>
            <div class="field">
                <p>Instructions</p>
                <button>Add instructions</button>
            </div>
        </div>
    </body>
</html>
